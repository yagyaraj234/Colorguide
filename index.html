<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;800&family=DM+Sans:opsz@9..40&family=Lora&family=Montserrat&family=Poppins:wght@300;400&family=Rubik&display=swap"
      rel="stylesheet"
    />

    <!-- favicon  -->
    <link type="image/png" sizes="32x32" rel="icon" href="./favicon.png" />

    <!-- Iconic Icon  -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Colorguide</title>
  </head>
  <body>
    <div id="container" class="container">
      <!-- Header  -->
      <div class="flex-row">
        <h2 id="logo" class="textColor">Colorguide</h2>

        <div class="">
          <a href="https://twitter.com/yagyaraj234" target="_blank">
            <ion-icon name="logo-twitter" class="icon"></ion-icon>
          </a>
          <a href="https://github.com/yagyaraj234" target="_blank">
            <ion-icon name="logo-github" class="icon"></ion-icon>
          </a>
        </div>
      </div>

      <!-- Font Selection -->

      <div class="font-md">
        <div class="font">
          <div>
            <p id="font" class="font-size">Poppins</p>
            <span id="selected-range">48px</span>
          </div>

          <select class="select" name="font-option" id="select">
            <option value="Poppins">Poppins</option>
            <option value="Cinzel">Cinzel</option>
            <option value="Monteserrat">Monteserrat</option>
            <option value="DMSans">DM Sans</option>
            <option value="Rubik">Rubik</option>
            <option value="Lora">Lora</option>
          </select>
        </div>
        <div class="font-range">
          <p>4</p>
          <input
            id="font-range"
            type="range"
            name=""
            value="48"
            min="4"
            max="100"
          />
          <p>100</p>
        </div>
      </div>

      <!-- Font Colour && Background Colour -->

      <div class="boxes">
        <!-- font colors -->
        <div class="colors box">
          <p class="head text">Colour</p>
          <div class="colourbox">
            <p class="colorname" id="textHex">#125cdb</p>
            <div id="textCopy" style="float: right" class="copy">
              <ion-icon name="copy-outline"></ion-icon>
            </div>
          </div>
          <!-- // Colour Range  -->
          <div class="ranges">
            <div>
              <span class="temp" id="hueTextColor">Hue 0</span
              ><span>&deg;</span>
              <input
                type="range"
                name="hue"
                id="hueColor"
                min="0"
                max="360"
                value="0"
                class="inputbox rangeline"
              />
            </div>
            <div>
              <p class="temp" id="saturationTextColor">Saturation 70</p>
              <input
                type="range"
                name="saturation"
                id="saturationColor"
                min="0"
                max="100"
                value="70"
                class="inputbox rangeline"
              />
            </div>
            <div>
              <p class="temp" id="lightTextColor">Light 50</p>
              <input
                type="range"
                name="light"
                id="lightColor"
                min="0"
                max="100"
                value="50"
                class="inputbox rangeline"
              />
            </div>
          </div>
        </div>

        <!-- background  color -->
        <div class="background-color box">
          <p class="head text">Background Color</p>
          <div class="colourbox">
            <p class="colorname" id="bgHex">#fcfcfc</p>
            <div id="bgCopy" style="float: right" class="copy">
              <ion-icon name="copy-outline"></ion-icon>
            </div>
          </div>
          <div class="ranges">
            <div>
              <span class="temp" id="hueTextBg">Hue 0</span><span>&deg;</span>
              <input
                type="range"
                name="hue"
                id="hueBg"
                min="0"
                max="360"
                value="0"
                class="inputbox rangeline"
              />
            </div>

            <div>
              <p class="temp" id="saturationTextBg">Saturation 50</p>
              <input
                type="range"
                name="saturation"
                id="saturationBg"
                min="0"
                max="100"
                value="50"
                class="inputbox rangeline"
              />
            </div>

            <div>
              <p class="temp" id="lightTextBg">Light 50</p>
              <input
                type="range"
                name="light"
                id="lightBg"
                min="0"
                max="100"
                value="50"
                class="inputbox rangeline"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // const bgColor = (document.getElementById(
      //   "container"
      // ).style.backgroundColor = "yellow");

      const textColor = (document.getElementById("container").style.color =
        "#125cdb");
    </script>

    <script src="./script.js"></script>
  </body>
</html>
